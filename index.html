<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="instagram-phone">
            <img src="./assets/images/instagram-celular.png" alt="celular com instagram">
        </div>

        <div class="contaner-continue">

            <div class="group">
                <img class="instagram-logo" src="./assets/images/instagram-logo.png" alt="Logo do Instagram">
                <div class="profile-foto">
                    <img src="./assets/images/jocemar.jpeg" alt="foto de perfil" class="">
                </div>
                <a href="#" class="instagram-login">Continue com JVKovacs</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é JVKovacs</p>
                <p class="not-account">
                    <span class="link-blue">Alterar Conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>            
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <!-- <img src="./assets/images/apple-button.png" alt="apple button"> -->
                    </a>
                    <a href="#"  class="app-download">
                        <!-- <img src="./assets/images/googleplay-button.png" alt="playstory button"> -->
                    </a>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
